<nav class="navbar">
    <div class="navbar-brand">
        <h1>SmartCourse</h1>
    </div>
    <div class="navbar-right" id="navbar-content">
        <!-- JavaScript will populate this -->
    </div>
</nav>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }
    
    .navbar {
        background: white;
        padding: 16px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .navbar-brand h1 {
        font-size: 24px;
        font-weight: 700;
        color: #0066cc;
        letter-spacing: -0.5px;
    }
    
    .navbar-right {
        display: flex;
        gap: 24px;
        align-items: center;
    }
    
    .navbar a, .navbar button {
        color: #555;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        background-color: transparent;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
    }
    
    .navbar a:hover, .navbar button:hover {
        color: #0066cc;
        background-color: transparent;
    }
    
    .navbar .logout-btn {
        color: white;
        background-color: #ff6b6b;
    }
    
    .navbar .logout-btn:hover {
        background-color: #ff5252;
        color: white;
    }
    
    .navbar .welcome-msg {
        background-color: transparent;
        padding: 0;
        font-size: 14px;
        color: #555;
    }
    
    .navbar .welcome-msg strong {
        font-weight: 600;
        color: #333;
    }
    
    .navbar .admin-btn {
        color: white;
        background-color: #00c9a7;
    }
    
    .navbar .admin-btn:hover {
        background-color: #00b896;
        color: white;
    }
</style>

<script>
    function initNavbar() {
        const token = localStorage.getItem("auth_token");
        const username = localStorage.getItem("username");
        const navContent = document.getElementById("navbar-content");
        
        if (navContent) {
            if (token) {
                navContent.innerHTML = `
                    <span class="welcome-msg">ðŸ‘‹ Welcome, <strong>${username}</strong></span>
                    <a href="/recommend" style="color: #0066cc; border: 5px solid #0066cc; border-radius: 4px; padding: 8px 12px;">Get Recommendations</a>
                    <a href="/dashboard">Dashboard</a>
                    <a href="/about">About</a>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                `;
            } else {
                navContent.innerHTML = `
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                    <a href="/about">About</a>
                `;
            }
        }
    }
    
    function logout() {
        fetch("/api/logout", { method: "POST" })
        .then(res => res.json())
        .then(data => {
            localStorage.removeItem("auth_token");
            localStorage.removeItem("user_id");
            localStorage.removeItem("username");
            window.location.href = "/";
        });
    }
    
    document.addEventListener('DOMContentLoaded', initNavbar);
</script>
