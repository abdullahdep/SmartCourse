<!DOCTYPE html>
<html>
<head>
    <title>SmartCourse – Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 30px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #555;
            transition: background-color 0.3s;
        }
        .navbar a:hover, .navbar button:hover {
            background-color: #777;
        }
        .navbar .logout-btn {
            background-color: #dc3545;
        }
        .navbar .logout-btn:hover {
            background-color: #c82333;
        }
        .navbar .welcome-msg {
            background-color: transparent;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .auth-needed {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>SmartCourse</h1>
    <div class="navbar-right" id="navbar-content">
        <!-- JavaScript will populate this -->
    </div>
</div>

<div class="container">
    <h1>SmartCourse – AI Powered Course Recommendation</h1>
    <p>Find the perfect course tailored to your interests and goals</p>
    
    <div id="auth-section">
        <!-- JavaScript will populate this based on login status -->
    </div>
</div>

<script>
    function checkAuth() {
        const token = localStorage.getItem("auth_token");
        const username = localStorage.getItem("username");
        const navContent = document.getElementById("navbar-content");
        const authSection = document.getElementById("auth-section");
        
        if (token) {
            // User is logged in
            navContent.innerHTML = `
                <span class="welcome-msg">Welcome, <strong>${username}</strong></span>
                <a href="/recommend?token=${encodeURIComponent(token)}">Start Recommendation</a>
                <a href="/dashboard?token=${encodeURIComponent(token)}">Dashboard</a>
                <a href="/about">About</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            `;
            authSection.innerHTML = `
                <p style="color: #28a745; margin: 20px 0;"><strong>✓ You are logged in and ready to get recommendations!</strong></p>
                <a href="/recommend?token=${encodeURIComponent(token)}" class="btn-primary">Get Course Recommendations</a>
            `;
        } else {
            // User is not logged in
            navContent.innerHTML = `
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a href="/about">About</a>
                <a href="/admin-login" style="background-color: #ff6b6b;">Admin</a>
            `;
            authSection.innerHTML = `
                <div class="auth-needed">
                    <p><strong>To get personalized course recommendations, please login or register.</strong></p>
                    <p style="margin: 20px 0;">
                        <a href="/register" class="btn-primary">Create Account</a>
                    </p>
                    <p>Already have an account? <a href="/login" style="color: #007bff;">Login here</a></p>
                </div>
            `;
        }
    }
    
    function logout() {
        fetch("/api/logout", { method: "POST" })
        .then(res => res.json())
        .then(data => {
            localStorage.removeItem("auth_token");
            localStorage.removeItem("user_id");
            localStorage.removeItem("username");
            window.location.href = "/";
        });
    }
    
    // Check authentication on page load
    checkAuth();
</script>
