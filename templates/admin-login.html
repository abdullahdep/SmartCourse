<!DOCTYPE html>
<html>
<head>
    <title>SmartCourse ‚Äì Admin Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #00c9a7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .admin-login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            max-width: 400px;
            width: 100%;
        }
        .admin-login-container h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .admin-badge {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        .btn-admin-login {
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-admin-login:hover {
            background-color: #0052a3;
        }
        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
            display: none;
        }
        .home-link {
            text-align: center;
            margin-top: 20px;
        }
        .home-link a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="admin-login-container">
    <h1>SmartCourse</h1>
    <div class="admin-badge">üîê ADMIN ACCESS ONLY</div>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="admin-login-form">
        <div class="form-group">
            <label for="admin-username">Admin Username</label>
            <input type="text" id="admin-username" name="admin-username" required>
        </div>
        
        <div class="form-group">
            <label for="admin-password">Admin Password</label>
            <input type="password" id="admin-password" name="admin-password" required>
        </div>
        
        <button type="submit" class="btn-admin-login">Admin Login</button>
    </form>
    
    <div class="home-link">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>

<script>
    document.getElementById("admin-login-form").addEventListener("submit", function(e) {
        e.preventDefault();
        
        let username = document.getElementById("admin-username").value;
        let password = document.getElementById("admin-password").value;
        let errorDiv = document.getElementById("error-message");
        
        fetch("/api/admin-login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                localStorage.setItem("admin_token", data.token);
                localStorage.setItem("admin_name", data.admin_name);
                window.location.href = "/admin-dashboard";
            } else {
                errorDiv.style.display = "block";
                errorDiv.textContent = data.message || "Invalid admin credentials";
            }
        })
        .catch(err => {
            errorDiv.style.display = "block";
            errorDiv.textContent = "An error occurred. Please try again.";
        });
    });
</script>

</body>
</html>
