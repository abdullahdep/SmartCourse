<!DOCTYPE html>
<html>
<head>
    <title>SmartCourse â€“ Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif; background: linear-gradient(135deg, #0066cc 0%, #00c9a7 100%); min-height: 100vh; display: flex; flex-direction: column; }
        .container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12); width: 100%; max-width: 400px; }
        .auth-box h2 { margin-bottom: 10px; color: #333; font-size: 28px; }
        .auth-box p.subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #0066cc; box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1); }
        .btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #0066cc 0%, #00c9a7 100%); color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3); }
        .error-message { color: #d32f2f; font-size: 14px; margin-bottom: 20px; padding: 12px; background: #ffebee; border-radius: 4px; display: none; }
        .success-message { color: #388e3c; font-size: 14px; margin-bottom: 20px; padding: 12px; background: #f1f8e9; border-radius: 4px; display: none; }
        .footer-text { text-align: center; margin-top: 20px; color: #666; font-size: 14px; }
        .footer-text a { color: #0066cc; text-decoration: none; font-weight: 600; }
        .footer-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>

{% include 'header.html' %}

<div class="container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <p class="subtitle">Join SmartCourse and discover amazing courses</p>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required placeholder="Minimum 6 characters">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="6" required placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="footer-text">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</div>

{% include 'footer.html' %}

<script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
        e.preventDefault();
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm-password").value;
        let errorDiv = document.getElementById("error-message");
        let successDiv = document.getElementById("success-message");
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
        if (password !== confirmPassword) {
            errorDiv.style.display = "block";
            errorDiv.textContent = "Passwords do not match!";
            return;
        }
        fetch("/api/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ username, email, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                successDiv.style.display = "block";
                successDiv.textContent = "Registration successful! Redirecting to login...";
                setTimeout(() => { window.location.href = "/login"; }, 2000);
            } else {
                errorDiv.style.display = "block";
                errorDiv.textContent = data.message || "Registration failed. Please try again.";
            }
        })
        .catch(err => {
            errorDiv.style.display = "block";
            errorDiv.textContent = "An error occurred. Please try again.";
        });
    });
</script>

</body>
</html>
